{% comment %} {% extends "base.html" %}

{% block content %}
    <h1>Results for: <em>{{r[4]['query']}}</em> </h1>
    <div class="row text-center">
    {% for recipe in results %}
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <img class="card-img-top" src="{{r[3]['image']}}" alt="">
            <div class="card-body">
              <h4 class="card-title">{{r[3]['title']}}</h4>
              <p class="card-text">{{r[3]['short_description']}}</p>
            </div>
            <div class="card-footer">
              <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="btn btn-primary">Find Out More!</a>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
{% endblock %} {% endcomment %}
